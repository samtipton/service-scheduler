<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule List</title>
</head>
<body>  
{% block content %}
<h1>Schedule</h1>

{% if schedule_year_month_list %}
    <ul>
    {% for year_month in schedule_year_month_list %}
        <li>
            <a href="{% url 'schedules:month_view' year=year_month.year month=year_month.month %}">
                {{ year_month.year }}-{{ year_month.month }}
            </a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No schedules are available.</p>
{% endif %}
{% endblock %}
</body>
</html>
