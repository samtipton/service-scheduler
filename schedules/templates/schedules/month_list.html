<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule List</title>
</head>
<body>  
{% block content %}
<h1>Schedule</h1>

{% if schedules %}
    <ul>
    {% for schedule in schedules %}
        <li>
            <a href="{% url 'schedules:month_view' id=schedule.id %}">
                {{ schedule.name }}
            </a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No schedules are available.</p>
{% endif %}
{% endblock %}
</body>
</html>
